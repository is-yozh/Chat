<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>RoboChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="chat">
            <div class="chat_header">
                <h1>RoboChat</h1>
            </div>
            <div id="chat_body" class="chat_body">
                <div id="messages" class="chat_body_content">
                    <!-- <div class="chat_body_item">TEXT</div> -->
                </div>
            </div>
            <div class="chat_footer">
                <form id="form">
                    <input id="input" autocomplete="off" placeholder="WRITE YOUR TEXT HERE" type="text" name="message">
                    <input type="submit" value="TYDA EGO">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
